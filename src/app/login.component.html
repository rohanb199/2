
<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && controls.email.errors }" />
        <div *ngIf="submitted && controls.email.errors" class="invalid-feedback">
            <div *ngIf="controls.email.errors.required">Email is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && controls.password.errors }" />
        <div *ngIf="submitted && controls.password.errors" class="invalid-feedback">
            <div *ngIf="controls.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary">
            Login
        </button>
	

        <button class="btn btn-success float-right" type="button" (click)="toggleUsers()" >
            Users
        </button>
	
	<div class="alert alert-danger"  *ngIf="this.error" style="margin-top: 20px;">
	  <div>{{this.error}}</div>
	</div>

	<div *ngIf="displayUsers" class="users">
	<ul>
	  <li *ngFor="let user of users">
            {{user.email}} | {{user.password}}
	  </li>
	</ul>
	</div>

    </div>
</form>
